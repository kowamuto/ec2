<!DOCTYPE html>
<!--idは一つの要素を指定するもの。同じidが２つあってはいけない
大文字と小文字は区別される-->
<!--classは分類なので同じものがあって良い。値は半角スペースで区切って
複数指定することも可能。大文字小文字区別される-->
<!--titleは補足情報。マウスカーソルを乗せたときに出てくる-->

<html>
<head>
<meta charset="utf-8">
<!--metaは空要素という終了タグがない要素-->
<title>サンプル:タイトルタグは絶対必要</title>

<style>

</style>
</head>
<body>
<h5>画像を挿入</h5>
<img src="dakuto.jpg" alt="ダクト" width="50" height="50">

<h6>画像が表示されないときはalt内に書いた文字が表示される</h6>
<img src="" alt="ダクト" width="50" height="50">

<h5>動画</h5>
<!--controlsで音声データの再生、ボリューム調整ボタンが出る-->
<video src="ファイル名" controls></video>
<!--複数入れたい場合はsource要素を使う-->

</body>
<!--コメントの入れ方-->

</html>
